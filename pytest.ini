[pytest]
# Pytest configuration for skbuild-conan

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that test real builds
    slow: Tests that take a long time to run
    windows: Tests specific to Windows platform
    linux: Tests specific to Linux platform
    macos: Tests specific to macOS platform

# Minimum Python version
minversion = 6.0

